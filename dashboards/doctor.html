<!DOCTYPE html>
<html>
<head>
    <title>Hello Doctor!</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/bootstrap-table/src/bootstrap-table.css">
    <link rel="stylesheet" href="../assets/examples.css">
    <script src="../assets/jquery.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/bootstrap-table/src/bootstrap-table.js"></script>
    <script src="../ga.js"></script>
</head>
<body>
    <div class="container">
        <h1>Hello Doctor!</h1>
        <p>This is you're EHR portal to manage all you're patient records and authorise various medications</p>
        <table id="table"
               data-toggle="table"
               data-height="460"
               data-ajax="ajaxRequest"
               data-search="true"
               data-side-pagination="server"
               data-pagination="true">
               <form>
            <div class="form-group">
            <p> Registering a new doctor </p>

            <label for="exampleInputEmail1">Doctor ID</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter ID">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Key</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Encryption Key">
            <small id="emailHelp" class="form-text text-muted">Key used to encrypt data stored in the ledger</small>

            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">First Name</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter First Name">
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Last Name</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter First Name">
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Specialty</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Specialty">
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Age</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Age">
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Sex</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Sex">
            </div>
            <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Issue identity</label>
            </div>
            <button type="submit" class="btn btn-primary">Create doctor entry</button>
            </form>
        </table>
    </div>
<script>
    var $table = $('#table');

    // your custom ajax request here
    function ajaxRequest(params) {
        // data you need
        console.log(params.data);
        // just use setTimeout
        setTimeout(function () {
            params.success({
                total: 100,
                rows: [{
                    "id": 0,
                    "name": "Item 0",
                    "price": "$0"
                }]
            });
        }, 1000);
    }
</script>
</body>
</html>
